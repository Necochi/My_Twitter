<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">

  <title>My Twitter</title>
</head>

<script crossorigin src="assets/index.js" type="module"></script>
<script crossorigin src="assets/swipeFunc.js" type="module"></script>

<body>

  <div class="black_block hidden"></div>

  <!-- Register and Sign in buttons up -->

  <div class="register_up">
    <img class="icon" src="assets/imgs/dulphin.svg" alt="Dulphin icon">
    <p>Оставайся на связи с друзьями, даже когда их нет рядом</p>
    <div class="buttons">
      <button class='register reg_up' type='button'>Зарегестрироваться</button>
      <button class="sign_in sign_up" type='button'>Войти</button>
    </div>
    <img class="img1" src="assets/imgs/groupOfPeople.jpg" alt="Group of people">
  </div>

  <!-- statistic -->
    
  <div class="statistic">
    <div class="block">
      <div class="registers">
        <p class="big_p"></p>
        <p>Пользователей зарегестрировано</p>
      </div>
      <div class="msg">
        <p class="big_p"></p>
        <p>Сообщений написано</p>
      </div>
      <div class="today_msg">
        <p class="big_p"></p>
        <p>Написано сегодня</p>
      </div>
    </div>
  </div>

  <!-- last messages -->

  <div class="last_msgs msg">
    <p class="heading">Последние сообщения</p>
    <div class="preload_div">
      <div class="msgs_div">
        <div class="msg_div">
          <div class="icon_name_pre">
            <div class="icon_div"></div>
            <div class="preload_nick_name">
              <div class="pre_nickname"></div>
              <div class="pre_name"></div>
            </div>
          </div>
          <div class="pre_text">
            <div class="pre1"></div>
            <div class="pre2"></div>
          </div>
        </div>      
      </div>

      <div class="msgs_div">
        <div class="msg_div">
          <div class="icon_name_pre">
            <div class="icon_div"></div>
            <div class="preload_nick_name">
              <div class="pre_nickname"></div>
              <div class="pre_name"></div>
            </div>
          </div>
          <div class="pre_text">
            <div class="pre1"></div>
            <div class="pre2"></div>
          </div>
        </div>      
      </div>
      <div class="msgs_div">
        <div class="msg_div">
          <div class="icon_name_pre">
            <div class="icon_div"></div>
            <div class="preload_nick_name">
              <div class="pre_nickname"></div>
              <div class="pre_name"></div>
            </div>
          </div>
          <div class="pre_text">
            <div class="pre1"></div>
            <div class="pre2"></div>
          </div>
        </div>      
      </div>
      <div class="msgs_div">
        <div class="msg_div">
          <div class="icon_name_pre">
            <div class="icon_div"></div>
            <div class="preload_nick_name">
              <div class="pre_nickname"></div>
              <div class="pre_name"></div>
            </div>
          </div>
          <div class="pre_text">
            <div class="pre1"></div>
            <div class="pre2"></div>
          </div>
        </div>      
      </div>
    </div>
  </div>

  <!-- Register and Sign in buttons down -->

  <div class="register_up">
    <p>Зарегистрируйтесь
      и узнайте обо всём первым</p>
      <div class="buttons">
        <button class='register reg_down' type='button'>Зарегестрироваться</button>
        <button class="sign_in sign_down" type='button'>Войти</button>
      </div>
  </div>

  <!-- Registration Block -->

  <div class="hidden_reg hidden">
    <div class="swipe_line_reg">

      <div class="swipe_line" id="swipe_line"></div>
    </div>
    <form action="" id="register_form">
      <legend>Регистрация</legend>
  
        <label for="email" id="email_label">
          <input type="email" name="email" id="email_reg" placeholder="Электронная почта">
          <span class="email_p hidden">Адрес не валиден</span>
          <span class="emali_plchold_reg hidden">Электронная почта</span>
        </label>
        <label for="password" id="pass_label">
          <input type="password" name="password" id="password" placeholder="Пароль">
          <span class="pass_plchold_reg hidden">Пароль</span>
          <span class="pass_p_reg hidden">Пароль не верный</span>
        </label>
        <label for="password" id="passCheck_label">
          <input type="password" name="passCheck" id="passCheck" placeholder="Потдверждение пароля">
          <span class="passCheck_plchold hidden">Подтверждение пароля</span>
          <span class="passCheck_p_reg hidden">Пароль не верный</span>
        </label>
        <button class="register_button" type="button">Зарегестрироваться</button>
      </form>
  </div>

  <!-- Authorization Block -->
  
  <div class="hidden_sign hidden">

    <div class="swipe_line_sign">
      <div class="swipe_line" id="swipe_line"></div>
    </div>

    <form action="" id="signIn_form">
      <legend>Авторизация</legend>
  
      <label for="email" id="emailSign_label">
        <input type="email" name="email" id="email_signIn" placeholder="Электронная почта">
        <span class="email_plchold_sign hidden">Электронная почта</span>
      </label>
      <label for="password" id="passCheck_signIn_label">
        <input type="password" name="password" id="passCheck_signIn" placeholder="Пароль">
        <span class="pass_plchold_sign hidden">Пароль</span>
        <span class="pass_p_sign hidden">Пароль не верный</span>
      </label>
      <button type="button">Войти</button>
    </form>
  </div>
  
</body>
</html>
